<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastWebCM — Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0a192f, #112240);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #64ffda, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: #ccd6f6;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    .loader {
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid #64ffda;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #8892b0;
    }
  </style>
</head>
<body>
  <h1>FastWebCM</h1>
  <p>Our official website is currently under development.<br>Stay tuned for something amazing!</p>
  <div class="loader"></div>
  <footer>© 2025 FastWebCM. All rights reserved.</footer>
</body>
</html>
