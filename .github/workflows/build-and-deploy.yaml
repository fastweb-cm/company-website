name: Deploy React + PHP API to Namecheap

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2. Build React App
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install React dependencies
        working-directory: ./app
        run: npm install

      - name: Build React app
        working-directory: ./app
        run: npm run build

      # 3. Upload React dist folder to root
      - name: Deploy React App
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          local-dir: ./app/dist/
          port: 21
          protocol: ftps

      # 4. Create .env locally for API
      - name: Create PHP API .env file
        run: |
          echo "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}" > ./api/.env
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> ./api/.env

      # 5. Deploy PHP API via FTP
      - name: Deploy PHP API
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /api/
          local-dir: ./api/
          port: 21
          protocol: ftps
